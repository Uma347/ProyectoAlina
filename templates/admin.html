    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">

    <!-- muestra los datos de la tabla de base de datos-->


    <table class="table table-striped table-bordered bg-white table-sm">
    <thead>

        <td>Nombre</td>

        <td>Motivo</td>
