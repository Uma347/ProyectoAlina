<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Login2</title>
        <link rel="icon" type="image/png" href="img/icon-logo.png" />
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="static/css/estilos.css">
        <script src="/static/js/script.js" language="javascript" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
    
      </head>
<body background="/static/img/Love Couple.jpg">
    
    <header class="header">
        <div class="container">
          
          
        </div>
      </header>
      <figure class="logo">
        <img src="{{ url_for('static', filename='img/info.png') }}" clear="right" height="100px" width="100px" alt="" />
      </figure>
      <div class="titulo">
       
        <h1><strong>Iniciar Sesion</strong></h1>
      </div>
       
  
    <div class="login-page">
        <div class="form">
            <form id="login-page" action="/login" method = "POST" style="width:250px ;">
                <h4>Ingresar</h4>
                <fieldset>
                  <div class="form-group">
                    <input placeholder="CI." type="number" tabindex="1" id="Nombre" required autofocus name="usuario" class="form-control">
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <input placeholder="Contraseña" type="password" tabindex="2" required name="contraseña" class="form-control">  
                  </div>
                </fieldset>        
                <fieldset>
                  <div class="form-group">
                    <button  name="submit" type="submit"  id="holaNombre" value="Hola" class="btn btn-success btn-block" class="form-group">Ingresar</button>
                  </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <a href="/" class="btn btn-outline-danger btn-block" class="form-group"> Atras</a>
                    </div>
                  </fieldset>
                {% with messages = get_flashed_messages()  %}
                {% if messages %}
                {% for message in messages %}
                 <div class="alert alert-success alert-dismissible fade show" role="alert">
                 {{ message }}
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
              </form>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
